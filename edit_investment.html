<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/static/images/img4.jpeg') no-repeat center center;
            background-size: cover;
        }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        <h2>Edit Investment Details</h2>
        <form action="/update" method="POST">

            
            <div class="form-group">
                <label for="investment_id">Investment ID:</label>
                <input type="text" class="form-control" name="investment_id" value="{{ investment[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="investment_type">Investment Type:</label>
                <input type="text" class="form-control" name="investment_type" value="{{ investment[1] }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" class="form-control" name="amount" value="{{ investment[2] }}" required>
            </div>
            <div class="form-group">
                <label for="investor_name">Investor Name:</label>
                <input type="text" class="form-control" name="investor_name" value="{{ investment[3] }}" required>
            </div>
            <div class="form-group">
                <label for="interest_rate">Interest Rate (%):</label>
                <input type="number" class="form-control" name="interest_rate" value="{{ investment[4] }}" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (Months):</label>
                <input type="number" class="form-control" name="duration" value="{{ investment[5] }}" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" name="start_date" value="{{ investment[6] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Investment</button>
        </form>
    </div>
</body>
</html>
